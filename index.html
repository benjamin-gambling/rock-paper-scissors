<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <h1 id="name"> ROCK PAPER SCISSORS</h1>

        <div id="game">
            <div class="final" id='lose'>GAME OVER!<br>YOU LOSE!</div>
            <div class="final" id='win'>YOU'RE THE<br>WINNER!</div>
            <div id="round">
                <h2>ROUND 1</h2>
                <p id="result">First to 5! select your weapon to start...</p>
            </div>
        </div>

        <div id="players">
            <div id="user" class="opponents">
                <h2 class="player">You</h2>
                <p id="userScore" class="points">0</p>
            </div>
            <div id="middle">VS.</div>
            <div id="computer" class="opponents">
                <h2 class="player">Computer</h2>
                <p id="compScore" class="points">0</p>
            </div>
        </div>

        <div id="input" class="buttons">
            <button>ROCK</button>
            <button>PAPER</button>
            <button>SCISSORS</button>    
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
